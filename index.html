  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

</head>
<body>
  <h1>100Ïùº 50km Îã¨Î¶¨Í∏∞üèÉ‚Äç‚ôÄ‚Äç‚û° (5/1 ~ 8/8) </h1>
  <label for="nameSelect">Ïù¥Î¶Ñ ÏÑ†ÌÉù:</label>
  <select id="nameSelect">
    <option value="ÌòÑÏÑú">ÌòÑÏÑú</option>
    <option value="ÏÑ§Ìù¨">ÏÑ§Ìù¨</option>
    <option value="ÎØ∏Ï†ï">ÎØ∏Ï†ï</option>
    <option value="Ï±ÑÎ¶º">Ï±ÑÎ¶º</option>
    <option value="ÏÑ±ÏùÄ">ÏÑ±ÏùÄ</option>
    <option value="Ìù¨Ïó∞">Ìù¨Ïó∞</option>
    <option value="ÏòàÏÑ†">ÏòàÏÑ†</option>
  </select>
  <input id="scoreInput" placeholder="Í∏∞Î°ù ÏûÖÎ†•" type="number" step="any">
  <button onclick="addRecord()">Í∏∞Î°ù Ï∂îÍ∞Ä</button>

  <canvas id="myChart" width="400" height="300"></canvas>
  
  <h2>Records</h2>
  <table id="recordTable", width="400">
    <thead>
      <tr>
        <th>Ïù¥Î¶Ñ</th>
        <th>Timestamp</th>
        <th>Í∏∞Î°ù</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script>
    // Import the functions you need from the SDKs you need
    // import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAOR6JDTeZu9pk3_bcvN6oaa6KE0uUOyQ0",
      authDomain: "run3-6.firebaseapp.com",
      projectId: "run3-6",
      storageBucket: "run3-6.firebasestorage.app",
      messagingSenderId: "1095413394899",
      appId: "1:1095413394899:web:560a45543a50ccb8b81326"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collection = db.collection("records");
    let chartInstance = null;

    const emojiPlugin = {
      id: 'emojiPlugin',
      afterDatasetsDraw(chart) {
        const ctx = chart.ctx;
        const dataset = chart.data.datasets[0].data;
        const yScale = chart.scales.y;
        const xScale = chart.scales.x;
        ctx.font = '40px sans-serif';
        ctx.textBaseline = 'middle';
        dataset.forEach((value, index) => {
          const y = yScale.getPixelForValue(index);
          const x = xScale.getPixelForValue(value);
          ctx.fillText('üèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è', x + 1, y);
        });
      }
    };

    window.addRecord = async function () {
      const name = document.getElementById("nameSelect").value.trim();
      // const name = document.getElementById("nameInput").value.trim();
      const score = parseFloat(document.getElementById("scoreInput").value);
      if (!name || isNaN(score)) return alert("Ïà´ÏûêÎ•º Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïö©");

      await collection.add({ name, score, timestamp: new Date().toISOString() });
      alert("Í≥†ÏÉùÌïòÏÖ®ÏäµÎãàÎã§üëèüëèüëè");
      drawChart();
    };

    function getTargetDistance() {
      const startDate = new Date("2025-05-01T00:00:00+09:00");
      const now = new Date();
      const seoulOffset = 9 * 60 * 60 * 1000;
      const today = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + seoulOffset);
      const daysPassed = Math.max(0, Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1) * 0.5;
      return Math.min(50, daysPassed); // ÌïòÎ£® 1km, ÏµúÎåÄ 100km
    }

    window.drawChart = async function () {
      const snapshot = await collection.get();
      const dataMap = {};

      snapshot.forEach(doc => {
        const { name, score } = doc.data();
        if (!dataMap[name]) dataMap[name] = 0;
        dataMap[name] += score;
      });

      const dataArray = Object.entries(dataMap).sort((a, b) => b[1] - a[1]);
      // const labels = dataArray.map(item => item[0]);
      const labels = dataArray.map((item, index) => {
        const emoji = index === 0 ? ' ü•á' : index === 1 ? ' ü•à' : index === 2 ? ' ü•â' : '';
        return item[0] + emoji;
      });
      const values = dataArray.map(item => item[1]);
      const targetDistance = getTargetDistance();

      
      const tbody = document.getElementById("recordTable").querySelector("tbody");
      tbody.innerHTML = "";

      const records = snapshot.docs
      .map(doc => ({ ...doc.data() }))
      .filter(rec => rec.score !== 0)
      .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      records.forEach(rec => {  // timestamp Ìè¨Îß§ÌåÖ
        const date = new Date(rec.timestamp);
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        const h = String(date.getHours()).padStart(2, '0');
        const min = String(date.getMinutes()).padStart(2, '0');
        const formatted = `${y}-${m}-${d} ${h}:${min}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${rec.name}</td>
        <td>${formatted}</td>
        <td>${rec.score}km</td>
        `;
        tbody.appendChild(tr);
      });
      
      const decoratedLabels = labels.map((label, i) => `${label}  üèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è`);
      const ctx = document.getElementById("myChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "ÎàÑÏ†Å Í∏∞Î°ù",
            data: values,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { labels: { font: { size: 20 } } },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const value = ctx.raw;
                  const remain = Math.max(targetDistance - value, 0);
                  return ` ${value}km (-${remain.toFixed(2)}km)`;
                }
              },
              titleFont: { size: 20 },
              bodyFont: { size: 20 }
            },
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  borderColor: 'red',
                  borderWidth: 2,
                  xMin: targetDistance,
                  xMax: targetDistance,
                  label: {
                    enabled: true,
                    content: `Î™©Ìëú ${targetDistance}km`,
                    position: 'start',
                    backgroundColor: 'red',
                    color: 'white',
                    yAdjust: -20,
                    font: {
                      size: 18,
                      weight: 'bold'
                    }
                  }
                },
                line2: {
                  type: 'line',
                  borderColor: 'blue',
                  borderWidth: 2,
                  xMin: targetDistance*2,
                  xMax: targetDistance*2,
                  label: {
                    enabled: true,
                    content: `Î™©Ìëú ${targetDistance*2}km`,
                    position: 'start',
                    backgroundColor: 'blue',
                    color: 'white',
                    yAdjust: -20,
                    font: {
                      size: 18,
                      weight: 'bold'
                    }
                  }
                }
              }
              }
            }
          },
          scales: {
            x: { beginAtZero: true, ticks :{ font: { size: 32 } } },
            y: { ticks :{ font: { size: 32 } } }
          }
        },
        plugins: [Chart.registry.getPlugin('annotation'), emojiPlugin]
      });
    };
    window.onload = drawChart;
  </script>
</body>
</html>
